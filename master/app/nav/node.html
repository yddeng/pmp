<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>node</title>
    <link rel="stylesheet" href="../css/border.css">
    <link rel="stylesheet" href="../css/tips.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <style>
        .body{padding: 10px 10px;margin: 10px 10px;}
        #name{height:40px;border-bottom: 2px solid #f6f6f6;}
        .asset{margin: 10px 0;}
        .asset-header-title{width: 30%;float: left}
        .asset-header-content{width: 50%;float: left}
        .asset-header{height: 26px;}
    </style>
</head>
<body>
<div id="tips" class="tips"><span id="tips-msg"></span></div>
<div id="body">
    <div class="body borders">
        <div id="name" class="asset"></div>
        <div class="asset">
            <div class="asset-header">
                <div class="asset-header-title">CPU核心数: &nbsp;<span id="asset-cpu"></span></div><div class="asset-header-content" id="asset-cpu-up"> 0%</div>
            </div>
            <div class="progress">
                <div id="cpu-up" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                     aria-valuemin="0" aria-valuemax="100" style="width:0;">
                </div>
            </div>
        </div>
        <div class="asset " id="cpu-asset">
            <div class="asset-header">
                <div class="asset-header-title">内存已使用: &nbsp;<span id="asset-mem"></span></div><div class="asset-header-content" id="asset-mem-up"> 0%</div>
            </div>
            <div class="progress">
                <div id="mem-up" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                     aria-valuemin="0" aria-valuemax="100" style="width:0;">
                </div>
            </div>
        </div>
        <div class="asset " id="cpu-asset">
            <div class="asset-header">
                <div class="asset-header-title">磁盘已使用:  &nbsp;<span id="asset-disk"></span></div><div class="asset-header-content" id="asset-disk-up"> 0%</div>
            </div>
            <div class="progress">
                <div id="disk-up" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                     aria-valuemin="0" aria-valuemax="100" style="width:0;">
                </div>
            </div>
        </div>
    </div>

    <div class="body borders">
        5656
    </div>
</div>
<script src="../lib/jquery/jquery.js"></script>
<script src="../js/common.js"></script>
<script src="../js/util.js"></script>
<script>
    let nId = util.getUrlParam("n");
    let getUrl = httpAddr+"/node/get?name="+nId;
    window.onload = function () {
        console.log(111,getUrl,nId);
        util.httpGet(getUrl,function (res) {
            if (res.ok) {
                console.log(res);
                document.getElementById('name').innerHTML = util.format("{0}",res.data.name);
                let sys = res.data.sys;
                document.getElementById('asset-cpu').innerHTML = sys.cpuCount;
                document.getElementById('asset-mem').innerHTML = util.format("{0}/{1}",sys.memUsed,sys.memTotal);
                document.getElementById('asset-disk').innerHTML = util.format("{0}/{1}",sys.diskUsed,sys.diskTotal);

                let fcpu = util.percent(sys.cpuUsedPercent);
                let fmem = util.percent(sys.memUsedPercent);
                let fdisk = util.percent(sys.diskUsedPercent);
                document.getElementById('cpu-up').style.width = fcpu;
                document.getElementById('mem-up').style.width = fmem;
                document.getElementById('disk-up').style.width = fdisk;
                document.getElementById('asset-cpu-up').innerHTML = fcpu;
                document.getElementById('asset-mem-up').innerHTML = fmem;
                document.getElementById('asset-disk-up').innerHTML = fdisk;
            }else {
                showTips("加载错误，请刷新",2000)
            }
        },function (e) {
            showTips("网络错误！",2000)
        });
    };
</script>
</body>

</html>
